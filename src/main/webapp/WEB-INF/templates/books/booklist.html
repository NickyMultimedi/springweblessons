<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h1>Book List</h1>
<ul>
    <li th:each="book, status : ${books}">
        <a href="books" th:href="@{books(isbn=${book.isbn})}" th:text="${book.shortRepresentation()}">Some Book</a>
    </li>
</ul>
</body>
</html>
