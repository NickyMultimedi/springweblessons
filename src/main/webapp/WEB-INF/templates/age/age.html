<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Form</title>
</head>
<body>
<h1>Age Form</h1>
<form method="post">
    <select name="category">
        <option value="child">0 - 9</option>
        <option value="teen">10-19</option>
        <option value="adult">> 20</option>
    </select>
    <input type="submit" name="Submit" value="Submit" />
    <input type="submit" name="Cancel" value="Cancel" />
</form>
</body>
</html>
